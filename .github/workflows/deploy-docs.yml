name: Deploy Documentation to GitHub Pages
on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: git fetch --prune --unshallow --tags

      - name: Configure Git Credentials
        run: |
          git config user.name "AgentCore CLI Bot"
          git config user.email "agentcore-cli-bot@users.noreply.github.com"

      - name: Set up Python and uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-groups --all-packages --all-extras

      - name: Validate documentation build
        run: uv run mkdocs build --strict

      # Get the current git tag or use 'main' for non-tag pushes
      - name: Set version for deployment
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          else
            echo "VERSION=main" >> $GITHUB_ENV
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          fi

      # Deploy using mike for versioning support
      - name: Deploy documentation
        run: |
          if [[ $IS_RELEASE == "true" ]]; then
            # For tagged releases, deploy as version and update 'latest' alias
            uv run mike deploy --push --update-aliases $VERSION latest
          else
            # For main branch, deploy as 'dev'
            uv run mike deploy --push dev
          fi
